{% extends './layout.html' %}

{% block header %}
{% if category %}
  编辑分类
{% else %}
  新增分类
{% endif %}
{% endblock %}

{% block content %}
<div class="content">
{% if category %} 
  <form class="form-horizontal" action="/category/edit" method="post">
{% else %}
  <form class="form-horizontal" action="/category/add" method="post">
{% endif %}
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">编辑名称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" id="name" value="{{category.name}}" placeholder="请新增分类名">
      </div>
    </div>
    <div class="form-group">
      <label for="order" class="col-sm-2 control-label">排序</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" name="order" id="order" value="{{category.order}}" placeholder="请输入排序数">
      </div>
    </div>    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <input type="hidden" name="id" value="{{ category._id.toString() }}">
        <button type="submit" class=" btn btn-primary btn-admin">提交</button>
      </div>
    </div>
  </form>

</div>
{% endblock %}
