{% extends './layout.html' %}

{% block header %}
  修改密码
{% endblock %}

{% block content %}
<content class="content">
  <form class="form-horizontal repassword" action="/home/repassword" method="post">
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">新密码</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" id="password" placeholder="请输入新密码">
      </div>
    </div>
 
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="repassword" id="repassword" placeholder="请确认新密码">
        </div>
      </div>

    <div class="form-group">
    <div class="col-sm-12">
        <p class="text-danger err"></p>
    </div>
    </div> 

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class=" btn btn-primary" id="btn-repassword">提交</button>
      </div>
    </div>
  </form>

</content>
{% endblock %}

{% block footer %}
<script src="/js/repassword.js"></script>
{% endblock %}
